services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webrtc-frontend
    ports:
      - "3000:80"   # Local access: http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - MODE=production
    container_name: webrtc-backend
    expose:
      - "8080"  # Expose only inside Docker network
    environment:
      - PORT=8080
      - MODE=cpu
      - CONF_THRESHOLD=0.25
      - IOU_THRESHOLD=0.45
      - INPUT_SIZE=640
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
      - ORT_BUILD_SETTINGS=cpu
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest  # Updated to official ngrok image
    container_name: webrtc-ngrok
    depends_on:
      - frontend
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: ["ngrok", "http", "frontend:80"]  # Updated command
    ports:
      - "4040:4040" # ngrok web UI
    restart: unless-stopped